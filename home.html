<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnemiaDetect Pro</title>
    <!-- Google Fonts for unique typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .title-font { font-family: 'Josefin Sans', sans-serif; }
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #0d1117; }
        body::-webkit-scrollbar-thumb { background-color: #1a202c; border-radius: 20px; }

        /* Animated background */
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0c4a6e, #0f172a);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Button glow effect */
        .glow-on-hover {
            position: relative;
            z-index: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .glow-on-hover::before {
            content: '';
            background: linear-gradient(45deg, #1d4ed8, #4f46e5, #1d4ed8, #4f46e5, #1d4ed8);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
        }
        .glow-on-hover:hover::before {
            opacity: 1;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body class="animated-gradient text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-gray-900 bg-opacity-70 backdrop-blur-lg p-10 rounded-3xl shadow-2xl border border-gray-700 text-center max-w-3xl w-full">
        <h1 class="title-font text-7xl md:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 leading-tight mb-4 tracking-wider">
            AnemiaDetect Pro
        </h1>
        <p class="text-xl md:text-2xl font-light text-gray-300 mb-8 max-w-xl mx-auto">
            A swift, intelligent diagnostic tool for anemia. Upload an image, and our AI provides a quick analysis.
        </p>

        <!-- Main Form for Predictions -->
        <form id="predictionForm" action="{{ url_for('home') }}" method="post" enctype="multipart/form-data" class="space-y-6">
            <input type="file" id="fileInput" name="file" class="hidden" accept="image/*">
            <input type="hidden" id="modelTypeInput" name="model_type">

            <div class="flex flex-col sm:flex-row justify-center space-y-6 sm:space-y-0 sm:space-x-8 mt-12">
                <button type="button" onclick="uploadAndPredict('eye')" class="glow-on-hover relative flex-1 w-full sm:w-auto text-xl font-semibold py-4 px-12 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110
                                                bg-gradient-to-br from-blue-700 to-blue-900 text-white">
                    Scan Eye Conjunctiva
                </button>
                <button type="button" onclick="uploadAndPredict('fingernail')" class="glow-on-hover relative flex-1 w-full sm:w-auto text-xl font-semibold py-4 px-12 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110
                                                bg-gradient-to-br from-blue-700 to-blue-900 text-white">
                    Scan Fingernail
                </button>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-10">
                    {% for category, message in messages %}
                        <div class="p-4 text-lg rounded-xl {% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white font-medium shadow-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function uploadAndPredict(modelType) {
            document.getElementById('modelTypeInput').value = modelType;
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('predictionForm').submit();
            }
        });
    </script>
</body>
</html>
